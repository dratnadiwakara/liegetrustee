<!DOCTYPE html>
<html lang="en">

<head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<script>
  {% block chartjs %}
  {% endblock chartjs %}
</script>
<style type="text/css">
    .social-part{
      padding-right:20px;
      padding-top: 10px;
      float:right;
    }
    ul li a{
      margin-right: 20px;
    }
    .card-title {
    margin-bottom: .75rem;
    text-decoration: bold;
    color: darkmagenta;
    }
</style>
</head>
<body>
    
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link {% block active1 %}{% endblock active1 %}" href="/custodian/viewpf">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block active2 %}{% endblock active2 %}" href="/custodian/transhistory">Transactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block active3 %}{% endblock active3 %}" href="#">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block active4 %}{% endblock active4 %}" href="#">Statements</a>
        </li>
        <li class="nav-item">
           <a class="nav-link {% block active6 %}{% endblock active6 %}" href="#">My Profile</a>
          </li>
        <li class="nav-item">
            <a class="nav-link {% block active5 %}{% endblock active5 %}" href="#">Logout</a>
          </li>
      </ul>
    {% block content %}{% endblock content %}

================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
<script>$('.showtable').DataTable();</script>
